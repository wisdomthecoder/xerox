<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Verification</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('bac.jpg'); /* Use your local image file */
            background-size: cover;
            background-repeat: no-repeat;
            color: white; /* Set text color to be visible against the background */
            font-size: 18px; /* Increase the default font size */
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px; /* Increase padding for the form */
            border-radius: 10px;
            text-align: center;
            font-size: 20px; /* Increase the form font size */
        }

        #username {
            font-size: 18px; /* Increase the text field font size */
            padding: 10px; /* Increase the padding of the text field */
        }

        #loadingIndicator,
        #verifiedMessage {
            display: none;
            color: black; /* Set text color for messages */
            font-size: 24px; /* Increase the message font size */
        }

        #loadingIcon {
            animation: spin 1s linear infinite;
            font-size: 30px; /* Increase the loading icon font size */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

</body>
</html>
